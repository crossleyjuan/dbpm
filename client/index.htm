<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Orfeo sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- styles -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/orfeo.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
		<link href="css/jquery-ui-1.10.1.custom.min.css" rel="stylesheet">

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

		<!-- Fav and touch icons -->
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">

	</head>

	<body>

		<div class="container">

			<div class="content">
				<h2 class="content-heading">Orfeo</h2>

				<div id='contactsList'>
					<table>
						<thead>
							<tr>
								<th>Task</th>
								<th>Date</th>
							</tr>
						</thead>
						<tbody data-bind="foreach: processes">
							<tr>
								<td><a data-bind="attr: { href: 'load.htm?processId=' + _id + '&taskName=' + taskName}"><span data-bind="text: task"></span></a></td>
								<td><span data-bind="text: expireDate"></span>	</td>
							</tr>
						</tbody>
			 		</table>

					<!--
					<table>
						<tr>
							<th>Tarea</th>
							<th>Fecha limite</th>
							<th>Usuario actual</th>
						</tr>
						<tbody data-bind="foreach: processes">
							<tr valign="top">
								<td>
								</td>
								<td><span data-bind="value: expireDate" /></td>
							</tr>
						</tbody>
					</table>
					-->
				</div>
			</div>

		</div> <!-- /container -->

		================================================== -->

		<script src="js/orfeo.js"></script>
		<script src="js/orfeo_jquery.js"></script>
		<script src="js/date.js"></script>
